<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
    <h1>Order #{{ order.id }}</h1>
    <p>Total Amount: €{{ order.total_amount }}</p>
    <ul>
        {% for item in order.products.all %}
            <li>{{ item.product.name }} - {{ item.quantity }} x €{{ item.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
