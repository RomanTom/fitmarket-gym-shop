<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category</title>
</head>
<body>
    <h1>Category</h1>
    <ul>
        {% for category in categories %}
            <li>
                <h2>{{ category.name }}</h2>
                <p>{{ category.description }}</p>
                <ul>
                    {% for subcategory in category.subcategories.all %}
                        <li>
                            <a href="{% url 'gymstore:subcategory_products' subcategory.pk %}">{{ subcategory.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
