{% load static %}

{% block title %}Order History{% endblock %}

{% block content %}
<h2>Your Orders</h2>
<ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'gymstore:order_detail' order.id %}">Order ID: {{ order.id }} - Date: {{ order.date }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
