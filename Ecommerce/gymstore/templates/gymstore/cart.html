{% load static %}

{% block content %}
<h2>Your Cart</h2>
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart.items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>${{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.total_price }}</td>
                <td>
                    <a href="{% url 'store:remove_from_cart' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<div class="text-end">
    <h3>Total: ${{ cart.total_price }}</h3>
    <a href="{% url 'store:checkout' %}" class="btn btn-primary">Checkout</a>
</div>
{% endblock %}
