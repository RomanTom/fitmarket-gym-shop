{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-content">
    <h2>Your Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <a href="{% url 'gymstore:order_history' %}" class="button-link">View Order History</a>
</div>
{% endblock %}
